<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>

        h2{
            color: rgb(251, 233, 73);
            background-color: rgb(101, 147, 194);
        }

        .text{
            font-size: 30px;
            color: rgb(148, 0, 30);
        }
        #mytag{
            text-decoration: underline;
            color: rgb(243, 141, 8);
        }
        h3{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1 style="color: brown; font-size: 50px ;">Inline CSS is used to style individual element only</h1>
    <h2>Internal  CSS is used to style page at once</h2>

    <h2 class="text">Name selector is used to style tags by their name</h2>

    <p class="text">Class selecor is used to style tags by their class name</p>

    <P id="mytag">ID selector is used to style tags by their id name</P>

    <h3>CSS Selectors Priority</h3>
    <button class="btn">Submit</button>
</body>
</html>
