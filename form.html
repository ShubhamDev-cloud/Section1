<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1>Student Admission Form</h1>
    <form>
        <label for="">Student Name :</label>
        <input type="text" required minlength="5">
        <br><br>
        <label for="">Email Address :</label>
        <input type="email" required>
        <br><br>
        <label for="">Contact :</label>
        <input type="number">
        <br><br>
        <label for="">Address</label>
        <textarea placeholder="Enter Your text" rows="5" cols="30"></textarea>
        <br><br>
        <label for="">Select Course :</label>
        <select>
            <option>MERN Stack</option>
            <option>Artificial Intelligence</option>
            <option>Java</option>
        </select>
        <br><br>
        <label for="">College</label>
        <input type="text" list="college">
        <datalist id="college">
            <option>BBD University</option>
             <option>Ram Swaroop</option>
              <option>Amity University</option>
               <option>Integral University</option>
        </datalist>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <input type="checkbox" required>
        <label for="">I Accept terms & Conditions</label>
        <br><br>
        <details>
            <summary>Terms & Conditions</summary>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae velit fugiat itaque excepturi tempore repellat harum expedita ipsa rem quam?</P>
        </details>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
